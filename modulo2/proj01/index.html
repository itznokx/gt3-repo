<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 2 - Projeto 01</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div id="logo-div-header">
            <p style="color: white;">Logo</p>
        </div>
        <input id="search-bar-header" type="text" placeholder="Pesquise o título da tarefa">
    </header>
    <main>
        <section id="task-section">
            <div id="task-section-header">
                <h2 id="h2-task-title"> Lista de Tarefas</h2>
                <button class="generic-base-button" onclick="novaTarefa()">Nova Tarefa</button>
            </div>
            <div id="task-section-main">
                <h6 id="task-number">AAAAAAAAAAAAAAAAA</h6>
            </div>
        </section>
        <section id="overlay">
            <div class="modal">
                <form id="form-tarefa">
                    <div class="modal-header">
                        <h3 id="modal-title">Criar Modal</h3>
                        <button id="form-input-button" onclick="closeFormPopup()">x</button>
                    </div>
                    <div id="form-input-div">
                        <label for="form-titulo-input" class="modal-label">Título</label>
                        <input type="text" class="modal-input" id="form-titulo-input">
                        <label for="form-desc-input" class="modal-label">Descrição</label>
                        <textarea id="form-desc-input" class="modal-input"></textarea>
                        <button id="form-button-submit" class="generic-base-button" type="submit" onclick="submitPopupForm()">Criar</button>
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
