<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 2 - Projeto 01</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <header>
        <div id="logo-div-header">
            <p style="color: white;">Logo</p>
        </div>
        <input id="search-bar-header" type="text" placeholder="Pesquise o título da tarefa">
    </header>
    <div id="task-section-header">
        <h2 id="h2-task-title"> Lista de Tarefas</h2>
        <button class="generic-base-button" onclick="openPopupForm()">Nova Tarefa</button>
    </div>
    <main>
        <section id="task-section">
            
            <h6 id="task-number"></h6>
            <div id="task-section-main">
                
            </div>
        </section>
        <section id="overlay">
            <div class="modal">
                <form id="form-tarefa" onsubmit="newTask()">
                    <div class="modal-header">
                        <h3 id="modal-title">Criar Modal</h3>
                        <button id="form-input-button" type="button" onclick="closeFormPopup()">x</button>
                    </div>
                    <div id="form-input-div">
                        <label for="form_titulo_input" class="modal-label">Título</label>
                        <input type="text" class="modal-input" id="form_titulo_input" required>
                        <label for="form_desc_input" class="modal-label">Descrição</label>
                        <textarea id="form_desc_input" class="modal-input" required></textarea>
                        <button id="form-button-submit" class="generic-base-button" type="submit">Criar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
